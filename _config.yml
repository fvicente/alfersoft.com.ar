# Site wide configuration

title:            AlferSoft Blog
locale:           en_US
baseurl:          /blog
url:              https://www.alfersoft.com.ar


# Jekyll configuration

remote_theme: "mmistakes/minimal-mistakes@4.27.3"
repository: "fvicente/alfersoft.com.ar"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      show_date: true
      read_time: true
      share: true
      related: true

comments:
  provider: "disqus"
  disqus:
    shortname: "alfersoft"

# permalink:   /:categories/:title/
permalink:   /:year/:month/:day/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-include-cache

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: single
page_layout: page

# Format titles with titlecase?
titlecase: true

pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true
  limit: 0   # 0 = no limit

# Site owner
owner:
  name: AlferSoft
  avatar: images/bio-alfersoft.jpg
  bio: "Since 1999"
  email:
  disqus-shortname: alfersoft
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics: "UA-74909006-1"
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: #username
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
