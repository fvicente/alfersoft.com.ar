{% if site.owner.disqus-shortname %}
<script>
    var disqus_config = function () {
        this.page.url = '{{ site.url }}{{ site.baseurl }}{{ page.url }}';
        {% comment %}
        // Page identifier must start with http:// regardless the actual protocol since it is already stored that way in disqus
        {% endcomment %}
        this.page.identifier = '{{ page.uid }} http://www.alfersoft.com.ar{{ site.baseurl }}/{{ page.guid }}';
    };
    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//alfersoft.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
